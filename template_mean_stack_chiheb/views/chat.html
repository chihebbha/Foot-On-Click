<meta charset="UTF-8">
<title>Live Chat</title>

<link rel="stylesheet" href="css/ExternelLink/css.css">



<body>

<div id="live-chat">

    <header class="clearfix">

        <a href="#" class="chat-close">x</a>
<span id="">
      <h4>Raja Jlidi</h4>
	  </span>

        <span class="chat-message-counter">3</span>

    </header>

    <div class="chat">

        <div class="chat-history">

            <div class="chat-message clearfix">

            
                        <img src ="images/ExternalImages/people.jpg">
                    

                <div class="chat-message-content clearfix">

                    <span id="h"  class="chat-time"></span>

              <span id="uu">
            <h5>Raja Jlidi</h5>

                </span>
<span id="mm">
            <p > {{me.message}} </p>
			</span>

                </div>
                <!-- end chat-message-content -->

            </div>
            <!-- end chat-message -->
            <hr>
            <hr>

        </div>
        <!-- end chat-history -->
        <p class="chat-feedback">Your partner is typingâ€¦</p>

        <form id="chat">

            <fieldset>

                <input type="text" id="message">
                <input type="hidden" id="current_id" value="1">
                <input type="submit" value="envoyer">


            </fieldset>

        </form>

    </div>
    <!-- end chat -->

</div>
<!-- end live-chat -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</body>



<script  src="http://127.0.0.1:300/socket.io/socket.io.js"></script>

<script>

    (function ($) {

        var socket = io.connect('http://127.0.0.1:300/');



        $("#chat").submit(function (event) {

            event.preventDefault();

            socket.emit('login', {

                message  : $("#message").val(),
                user  : $("#current_id").val()
//                            date  : $("#date").val(),
//                            id  : $("#chatid").val(),
//                            fid  : $("#fid").val()






            } );




            // jQuery methods go here...

        });


        socket.on('newusers', function(me,h,m){

            $('#mm').append('<td>'+me.message+'</td>');

            $('#uu').append('<td >'+me.user+'</td>');
            $('#h').append('<td >'+h+'</td>');
            $('#m').append('<p >'+m+'</p>');



        });


    }(jQuery));




</script>
